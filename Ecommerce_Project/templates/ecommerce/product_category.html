<!DOCTYPE html>
<html>
<head>
    <title>Product Category Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Product Category Page</h1>

    <h2>Filters:</h2>

    <form action="{% url 'product_category_page' %}" class="form-control pt-3" method="get">
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="">All</option>
            {% for category in categories %}
                <option value="{{ category.id }}"
                    {% if selected_category == category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <label for="brand">Brand:</label>
        <select name="brand" id="brand">
            <option value="">All</option>
            {% for brand in brands %}
                <option value="{{ brand.id }}"
                    {% if selected_brand == brand.id %}selected{% endif %}>
                    {{ brand.name }}
                </option>
            {% endfor %}
        </select>

        <label for="warranty">Warranty:</label>
        <select name="warranty" id="warranty">
            <option value="">All</option>
            {% for warranty in warranties %}
                <option value="{{ warranty.id }}"
                    {% if selected_warranty == warranty.id %}selected{% endif %}>
                    {{ warranty.name }}
                </option>
            {% endfor %}
        </select>

        <label for="seller">Seller:</label>
        <select name="seller" id="seller">
            <option value="">All</option>
            {% for seller in sellers %}
                <option value="{{ seller.id }}"
                    {% if selected_seller == seller.id %}selected{% endif %}>
                    {{ seller.name }}
                </option>
            {% endfor %}
        </select>
            <br>
            <br>
        <input class="btn btn-primary" type="submit" value="Apply Filters">
    </form>

    <h2>Products:</h2>

    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }}</li>
            <img src="/media/{{product.image}}" width="70px" alt="">
        {% empty %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


</body>
</html>
